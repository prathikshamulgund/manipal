<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Mining Co-Pilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #3282b8;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3282b8;
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3282b8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .toggle-link {
            color: #3282b8;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-link:hover {
            color: #27ae60;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid #27ae60;
            color: #27ae60;
            display: block;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            display: block;
        }

        .password-display {
            background: rgba(39, 174, 96, 0.15);
            border: 2px solid #27ae60;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .password-display h3 {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .generated-password {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #fff;
            letter-spacing: 2px;
            margin: 15px 0;
            word-break: break-all;
        }

        .copy-btn {
            background: #27ae60;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 14px;
        }

        .warning-text {
            color: #f39c12;
            font-size: 13px;
            margin-top: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login to Mining Co-Pilot</h2>
        
        <div id="messageBox" class="message"></div>

        <!-- Password Display (shown after registration) -->
        <div id="passwordDisplay" class="password-display hidden">
            <h3>üéâ Registration Successful!</h3>
            <p>Your account password:</p>
            <div class="generated-password" id="generatedPassword"></div>
            <button class="copy-btn" onclick="copyPassword()">üìã Copy Password</button>
            <p class="warning-text">‚ö†Ô∏è SAVE THIS PASSWORD! It won't be shown again.</p>
            <button onclick="switchToLogin()" style="margin-top: 15px; background: #3282b8;">Continue to Login</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="hidden">
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit">
                <span id="loginBtnText">Login</span>
                <span id="loginLoader" class="loading hidden"></span>
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="regUsername" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regFullName" placeholder="Your full name" required>
            </div>
            <button type="submit">
                <span id="regBtnText">Create Account</span>
                <span id="regLoader" class="loading hidden"></span>
            </button>
        </form>

        <div class="toggle-text">
            <span id="toggleMessage">Already have an account?</span>
            <span class="toggle-link" id="toggleLink" onclick="toggleForms()">Login here</span>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth';
        let isLoginMode = false;
        let generatedPasswordValue = '';

        // Toggle between login and register forms
        function toggleForms() {
            isLoginMode = !isLoginMode;
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formTitle = document.getElementById('formTitle');
            const toggleMessage = document.getElementById('toggleMessage');
            const toggleLink = document.getElementById('toggleLink');
            const passwordDisplay = document.getElementById('passwordDisplay');

            passwordDisplay.classList.add('hidden');
            clearMessage();

            if (isLoginMode) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.textContent = 'Login to Mining Co-Pilot';
                toggleMessage.textContent = "Don't have an account?";
                toggleLink.textContent = 'Register here';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = 'Create Account';
                toggleMessage.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login here';
            }
        }

        function switchToLogin() {
            isLoginMode = true;
            toggleForms();
        }

        // Show message
        function showMessage(text, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = `message ${type}`;
        }

        function clearMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.className = 'message';
            messageBox.style.display = 'none';
        }

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const fullName = document.getElementById('regFullName').value;

            const btnText = document.getElementById('regBtnText');
            const loader = document.getElementById('regLoader');
            const submitBtn = e.target.querySelector('button');

            btnText.classList.add('hidden');
            loader.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, full_name: fullName })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show the generated password
                    generatedPasswordValue = data.password;
                    document.getElementById('generatedPassword').textContent = data.password;
                    document.getElementById('passwordDisplay').classList.remove('hidden');
                    document.getElementById('registerForm').classList.add('hidden');
                    clearMessage();
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Registration error:', error);
            } finally {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('loginPassword').value;

            const btnText = document.getElementById('loginBtnText');
            const loader = document.getElementById('loginLoader');
            const submitBtn = e.target.querySelector('button');

            btnText.classList.add('hidden');
            loader.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    // Store a dummy token (since we're not using JWT anymore)
                    localStorage.setItem('token', 'logged-in');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.message || 'Invalid password', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Copy password to clipboard
        function copyPassword() {
            navigator.clipboard.writeText(generatedPasswordValue).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.style.background = '#27ae60';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy. Please copy manually: ' + generatedPasswordValue);
            });
        }
    </script>
</body>
</html>
